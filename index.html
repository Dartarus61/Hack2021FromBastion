<!DOCTYPE html>
<head>
    <title>Document</title>

<body>

    <div class="forma">
        <p id="temp-air"></p>

    </div>

    <!-- Температуру грунта -->
    <div class="forma">
        <p id="temp-ground"></p>
        <button id="button-temp-ground">Температуру грунта</button>

    <div class="forma">
        <p id="air-humidity"></p>
        <button id="button-air-humidity">Влажность воздуха</button>
    </div>

    <!-- Влажность почвы -->
    <div class="forma">
        <p id="soil-moisture"></p>
        <button id="button-soil-moisture">Влажность почвы около корней</button>
    </div> 

    <!-- Освещенность -->
    <div class="forma">
        <p id="illumination"></p>
        <button id="button-illumination">Освещенность</button>
    </div>
    <script type="module" src="./script/script_for_front.js"></script>

<!DOCTYPE html>
<head>
    <title>Умная теплица</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <script defer src="index.js"></script>
    <script defer src="frappe-charts.min.iife.js"></script>
    <style>
        main {
            background-position: 0 0, 25px 25px;
            background-size: 50px 50px;
        }
    </style>
</head>
<body>
    <header class="fixed w-full z-10">
        <div class="bg-white p-2 shadow-sm flex justify-center md:justify-start gap-x-4 divide-x-2 divide-gray-500 mx-auto">
            <img class=" max-h-16" src="img/bastion.png" alt="Bastion Logo">
            <img class="max-h-16 hidden md:inline-block" src="img/hackaton.png" alt="Hackaton Logo">
        </div>
    </header>
    <main class="bg-gray-50 pt-20 bg-dots h-screen">
        <section id="dashboards" class="flex gap-6 flex-wrap py-6">
        </section>
    </main>

</body>
</html>
